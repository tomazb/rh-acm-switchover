{{- if .Values.job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "acm-switchover.fullname" . }}
  labels:
    {{- include "acm-switchover.labels" . | nindent 4 }}
  {{- with .Values.podAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  {{- if .Values.job.activeDeadlineSeconds }}
  activeDeadlineSeconds: {{ .Values.job.activeDeadlineSeconds }}
  {{- end }}
  {{- if .Values.job.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "acm-switchover.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "acm-switchover.operatorServiceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: {{ .Values.job.restartPolicy }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- include "acm-switchover.args" . | nindent 12 }}
          env:
            - name: KUBECONFIG
              value: "{{ .Values.kubeconfig.mountPath }}/{{ .Values.kubeconfig.key }}"
            - name: ACM_SWITCHOVER_STATE_DIR
              value: "/var/lib/acm-switchover"
            - name: HOME
              value: "/tmp"
          volumeMounts:
            - name: kubeconfig
              mountPath: {{ .Values.kubeconfig.mountPath }}
              readOnly: true
            {{- if .Values.persistence.enabled }}
            - name: state
              mountPath: /var/lib/acm-switchover
            {{- end }}
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: kubeconfig
          secret:
            secretName: {{ required "kubeconfig.secretName is required" .Values.kubeconfig.secretName }}
        {{- if .Values.persistence.enabled }}
        - name: state
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-state" (include "acm-switchover.fullname" .)) }}
        {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
