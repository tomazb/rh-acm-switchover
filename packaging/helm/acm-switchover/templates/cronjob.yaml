{{- if .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "acm-switchover.fullname" . }}
  labels:
    {{- include "acm-switchover.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  suspend: {{ .Values.cronjob.suspend }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.job.backoffLimit }}
      {{- if .Values.job.activeDeadlineSeconds }}
      activeDeadlineSeconds: {{ .Values.job.activeDeadlineSeconds }}
      {{- end }}
      template:
        metadata:
          labels:
            {{- include "acm-switchover.selectorLabels" . | nindent 12 }}
            {{- with .Values.podLabels }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "acm-switchover.operatorServiceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: {{ .Values.job.restartPolicy }}
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              args:
                {{- include "acm-switchover.args" . | nindent 16 }}
              env:
                - name: KUBECONFIG
                  value: "{{ .Values.kubeconfig.mountPath }}/{{ .Values.kubeconfig.key }}"
                - name: ACM_SWITCHOVER_STATE_DIR
                  value: "/var/lib/acm-switchover"
                - name: HOME
                  value: "/tmp"
              volumeMounts:
                - name: kubeconfig
                  mountPath: {{ .Values.kubeconfig.mountPath }}
                  readOnly: true
                {{- if .Values.persistence.enabled }}
                - name: state
                  mountPath: /var/lib/acm-switchover
                {{- end }}
                - name: tmp
                  mountPath: /tmp
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
          volumes:
            - name: kubeconfig
              secret:
                secretName: {{ required "kubeconfig.secretName is required" .Values.kubeconfig.secretName }}
            {{- if .Values.persistence.enabled }}
            - name: state
              persistentVolumeClaim:
                claimName: {{ .Values.persistence.existingClaim | default (printf "%s-state" (include "acm-switchover.fullname" .)) }}
            {{- end }}
            - name: tmp
              emptyDir: {}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
