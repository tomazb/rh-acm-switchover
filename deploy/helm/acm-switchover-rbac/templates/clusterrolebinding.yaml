{{- if and .Values.rbac.enabled .Values.clusterRoleBinding.create -}}
---
# ClusterRoleBinding for ACM Switchover Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.clusterRole.operator.name }}
  labels:
    {{- include "acm-switchover-rbac.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
    app.kubernetes.io/role: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.clusterRole.operator.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.operator.name }}
    namespace: {{ .Values.namespace }}

---
# ClusterRoleBinding for ACM Switchover Validator (Read-Only)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.clusterRole.validator.name }}
  labels:
    {{- include "acm-switchover-rbac.labels" . | nindent 4 }}
    app.kubernetes.io/component: validator
    app.kubernetes.io/role: validator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.clusterRole.validator.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.validator.name }}
    namespace: {{ .Values.namespace }}
{{- end }}
