{{- if and .Values.rbac.enabled .Values.roleBinding.create -}}
---
# RoleBinding for ACM Switchover Operator in backup namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.clusterRole.operator.name }}
  namespace: {{ .Values.role.namespaces.backup }}
  labels:
    {{- include "acm-switchover-rbac.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.clusterRole.operator.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.operator.name }}
    namespace: {{ .Values.namespace }}

