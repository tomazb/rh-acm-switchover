---
# ServiceAccount for full switchover operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: acm-switchover-operator
  namespace: acm-switchover
  labels:
    app.kubernetes.io/name: acm-switchover
    app.kubernetes.io/component: operator
    app.kubernetes.io/role: operator
automountServiceAccountToken: true

---
# ServiceAccount for read-only validation and dry-run operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: acm-switchover-validator
  namespace: acm-switchover
  labels:
    app.kubernetes.io/name: acm-switchover
    app.kubernetes.io/component: validator
    app.kubernetes.io/role: validator
automountServiceAccountToken: true
