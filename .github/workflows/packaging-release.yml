name: Packaging Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  validate-and-build:
    name: Validate and build packaging artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        helm-version: [v3.14.0, v4.0.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Validate versions
        run: ./packaging/common/validate-versions.sh

      - name: Run unit tests
        run: pytest tests/ -m unit -v

      - name: Set up Helm ${{ matrix.helm-version }}
        uses: azure/setup-helm@v4
        with:
          version: ${{ matrix.helm-version }}

      - name: Helm lint (${{ matrix.helm-version }})
        run: helm lint packaging/helm/acm-switchover

      - name: Build Python + Helm artifacts
        run: ./packaging/common/build-all.sh --python --helm

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30
